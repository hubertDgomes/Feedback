    <div class="m-auto max-w-container bg-white py-[100px] rounded-[30px]">
        <p class="text-center m-auto border-[2px] py-[20px] outFed rounded-[10px]"></p>
      <p class="text-center font-deFont text-[30px]">

      <h2 class="addFedd"></h2>
      <div class="m-auto text-center">

          name=""
          id=""

      </div>
      <div class="text-center">
